<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="script/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div id="currentResultsContainer">
        <h2 id="currentResults">0</h2>
    </div>
    <div id="calculationsContainer">
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="zero" class="numbers">0</button>
        <button id="add" class="calculations">+</button>
        <button id="minus" class="calculations">-</button>
        <button id="divide" class="calculations">รท</button>
        <button id="multiply" class="calculations">x</button>
        <button id="equal">=</button>
        <button id="reset">Clear</button>
        <h3>Calculation History:</h3>
        <div id="computationsHistory">
            <!-- This is where the history of all previous computations are displayed -->
        </div>
    </div>
</body>
</html>
