<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <script src="script/client.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Basic Calculator</h1>
    </header>
    <div id="calculationsContainer">
        <input type="number" id="valueOne">
        <input type="number" id="valueTwo">
        <div id="btnContainer"> <!-- Temporary, for base mode might change during Hardmode etc-->
            <button id="add">+</button>
            <button id="minus">-</button>
            <button id="divide">รท</button>
            <button id="multiply">x</button>
            <button id="reset">Clear</button>
        </div>
        <div id="currentResults">
            <!-- This is where the computations are displayed -->
        </div>
        <div id="computationsHistory">
            <!-- This is where the history of all previous computations are displayed -->
        </div>
    </div>
</body>
</html>
